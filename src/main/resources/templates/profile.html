<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>POISTA</title>
    <link rel="stylesheet" href="../../vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../vendors/base/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../vendors/datatables.net-bs4/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="shortcut icon" href="../../images/favicon.png"/>
</head>
<body>
<div class="container-scroller">
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="navbar-brand-wrapper d-flex justify-content-center">
            <div class="navbar-brand-inner-wrapper d-flex justify-content-between align-items-center w-100">
                <a class="navbar-brand brand-logo" th:href="@{/}"><img src="../../images/logo.svg" alt="logo"/></a>
                <a class="navbar-brand brand-logo-mini" th:href="@{/}"><img src="../../images/logo-mini.svg"
                                                                               alt="logo"/></a>
                <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                    <span class="mdi mdi-sort-variant"></span>
                </button>
            </div>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
            <ul class="navbar-nav mr-lg-4 w-50">
                <li class="nav-item nav-search d-none d-lg-block w-100">
                    <div class="input-group">
                        <input id="search_kw" type="text" class="form-control" placeholder="搜索用户" aria-label="search"
                               aria-describedby="search"
                               onkeydown='if(event.keyCode == 13){search.click()}'>
                        <div class="input-group-append">
                            <span class="input-group-text" id="search">
                                <i class="mdi mdi-magnify"></i>
                            </span>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item nav-profile dropdown">
                    <div sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
                            <span class="nav-profile-name" sec:Authentication="name"></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right navbar-dropdown"
                             aria-labelledby="profileDropdown">
                            <a class="dropdown-item" th:href="@{/myinfo}">
                                <span class="mdi mdi-settings text-primary"></span>
                                设置
                            </a>
                            <a class="dropdown-item" th:href="@{/logout}">
                                <span class="mdi mdi-logout text-primary"></span>
                                退出
                            </a>
                        </div>
                    </div>
                    <div sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">
                <span class="text-body">
                  登录&nbsp;&nbsp;&nbsp;
                </span>
                        </a>
                    </div>
                    <div sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/register}">
                <span class="text-body">
                  注册&nbsp;&nbsp;
                </span>
                        </a>
                    </div>
                </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                    data-toggle="offcanvas">
                <span class="mdi mdi-menu"></span>
            </button>
        </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="mdi mdi-home menu-icon"></i>
                        <span class="menu-title">主页</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/friends}">
                        <i class="mdi mdi-account-group menu-icon"></i>
                        <span class="menu-title">我的好友</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/myinfo}">
                        <i class="mdi mdi-account menu-icon"></i>
                        <span class="menu-title">我的信息</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-6 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="template-demo d-flex justify-content-between flex-nowrap">
                                    <h3 id="username" th:text="${bas.getUsername()}"></h3>
                                </div>
                                <div class="template-demo d-flex justify-content-between flex-nowrap">
                                    <table class="dl-table lef">
                                        <tbody>
                                        <tr>
                                            <th class="no-break">codeforces</th>
                                            <td th:text="${bas.getCfName()}"></td>
                                        </tr>
                                        <tr>
                                            <th>atcoder</th>
                                            <td th:text="${bas.getAcName()}"></td>
                                        </tr>
                                        <tr>
                                            <th>刷题数</th>
                                            <td th:text="${bas.getAllSolvedNumber()}"></td>
                                        </tr>
                                        <tr>
                                            <th>PT</th>
                                            <td th:text="${bas.getPt()}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="template-demo d-flex justify-content-between flex-nowrap">
                                    <span id="notfriend" type="button" class="btn btn-sm btn-primary btn-rounded btn-fw" style="display: none">&nbsp;关&nbsp;&nbsp;注&nbsp;</span>
                                    <span id="isfriend" type="button" class="btn btn-sm btn-success btn-rounded btn-fw" style="display: none">&nbsp;取消关注&nbsp;</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="d-sm-flex justify-content-center justify-content-sm-between">
                    <span class="text-muted text-center text-sm-center d-block d-sm-inline-block">POISTA &copy; 2022</span>
                </div>
                <div class="d-sm-flex justify-content-center justify-content-sm-between">
                    <a class="text-muted text-center text-sm-center d-block d-sm-inline-block" href="https://beian.miit.gov.cn/" target="_blank" >苏ICP备案2021053990号-1</a>
                </div>
            </footer>
        </div>
    </div>
</div>
<script src="../../vendors/base/vendor.bundle.base.js"></script>
<script src="../../vendors/chart.js/Chart.min.js"></script>
<script src="../../vendors/datatables.net/jquery.dataTables.js"></script>
<script src="../../vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
<script src="../../js/off-canvas.js"></script>
<script src="../../js/hoverable-collapse.js"></script>
<script src="../../js/template.js"></script>
<script src="../../js/dashboard.js"></script>
<script src="../../js/data-table.js"></script>
<script src="../../js/jquery.dataTables.js"></script>
<script src="../../js/dataTables.bootstrap4.js"></script>
<script src="../../js/jquery-3.5.1.js"></script>
<script>
    $(function () {
        var name;
        $.post({
            url:"/getusername",
            async:false,
            success: function (msg) {
                name = msg;
            }
        })
        $.post({
            url:"/queryfriendname/" + name + "/" + $("#username").text(),
            success(msg) {
                console.log(msg)
                if(msg == $("#username").text() && name != "anonymousUser") {
                    $("#isfriend").css("display","block");
                }
                else if(name != $("#username").text() && name != "anonymousUser"){
                    $("#notfriend").css("display","block");
                }
            }
        })
        $("#search_kw").keyup(function () {
            $.post({
                url: "/findUserByVagueName/" + $("#search_kw").val(),
                success: function (msg) {
                    if(msg.length == 0) $("#search_kw").css("color","red");
                    else $("#search_kw").css("color","green");
                }
            })
        })
        $("#search").click(function () {
            $.post({
                url:"/findUserByName/" + $("#search_kw").val(),
                success: function (msg) {
                    console.log(msg);
                    if(msg == "") alert("用户不存在！");
                    else {
                        window.location.href = "/Profile/" + $("#search_kw").val();
                    }
                }
            })
        })
        $("#notfriend").click(function (){
            $.post("/addfriends/" + name + "/" + $("#username").text());
            location.reload();
        })
        $("#isfriend").click(function (){
            $.post("/deletefriends/" + name + "/" + $("#username").text());
            location.reload();
        })
    })
</script>
</body>

</html>
